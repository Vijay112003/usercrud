<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>User Management</h1>

    <div class="form-container">
      <h2>Add User</h2>
      <form id="addUserForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Add User</button>
      </form>
    </div>

    <div class="user-list-container">
      <h2>Users List</h2>
      <ul id="userList"></ul>
    </div>

    <div class="form-container" id="updateSection" style="display: none;">
      <h2>Update User</h2>
      <form id="updateUserForm">
        <input type="hidden" id="updateId">
        <input type="text" id="updateName" placeholder="Name" required>
        <input type="email" id="updateEmail" placeholder="Email" required>
        <button type="submit">Update User</button>
        <button type="button" id="cancelUpdate">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
